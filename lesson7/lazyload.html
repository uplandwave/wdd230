<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <img src="https://picsum.photos/1080/1920/?random" loading="lazy" width="1080" height="1920" alt="A random image">
        <img src="https://source.unsplash.com/1080x1920/?nature" loading="lazy" width="1080" height="1920" alt="A random image of nature">
        <img src="https://source.unsplash.com/1080x1920/?city" loading="lazy" width="1080" height="1920" alt="A random image of a city">
        <img src="https://source.unsplash.com/1080x1920/?food" loading="lazy" width="1080" height="1920" alt="A random image of food">
        <img src="https://source.unsplash.com/1080x1920/?technology" loading="lazy" width="1080" height="1920" alt="A random image of technology">
        <img src="https://source.unsplash.com/1080x1920/?architecture" loading="lazy" width="1080" height="1920" alt="A random image of architecture">

    </main>
    <footer>
        <p>&copy; <span id="copyYear"></span> Luke Briggs</p>
        <p id="last-modified"></p>
    </footer>

    <script src="../scripts/lastMod.js"></script>
</body>
</html>
