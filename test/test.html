<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Windows 98 Website</title>
</head>
<body>
    <div id="desktop">
        <div class="window resizable" id="folder1">
            <div class="window-header" onmousedown="startDrag(event, 'folder1')">
                <p>Folder 1</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('folder1')">◻</span>
                <span class="close-btn" onclick="closeWindow('folder1')">x</span>
            </div>
            <!-- <p><a href="folder1.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the folder -->
            <img src="./cat.png" alt="Folder 1 Image">
        </div>
        <div class="window resizable" id="folder2">
            <div class="window-header" onmousedown="startDrag(event, 'folder2')">
                <p>Folder 2</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('folder2')">◻</span>
                <span class="close-btn" onclick="closeWindow('folder2')">x</span>
            </div>
            <!-- <p><a href="folder2.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the folder -->
            <img src="folder2-image.jpg" alt="Folder 2 Image">
        </div>
        <div class="window resizable" id="popup1">
            <div class="window-header" onmousedown="startDrag(event, 'popup1')">
                <p>Popup 1</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('popup1')">◻</span>
                <span class="close-btn" onclick="closeWindow('popup1')">x</span>
            </div>
            <!-- <p><a href="popup1.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the popup -->
            <img src="popup1-image.jpg" alt="Popup 1 Image">
        </div>
        <div class="window resizable" id="popup2">
            <div class="window-header" onmousedown="startDrag(event, 'popup2')">
                <p>Popup 2</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('popup2')">◻</span>
                <span class="close-btn" onclick="closeWindow('popup2')">x</span>
            </div>
            <!-- <p><a href="popup2.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the popup -->
            <img src="popup2-image.jpg" alt="Popup 2 Image">
        </div>
    </div>

    <div id="taskbar">
        <div id="start-menu" onclick="goToHomePage()">
            <img src="./start.png" alt="Start Menu">
            <p>Start</p>
        </div>
        <div class="taskbar-window" onclick="toggleWindow('folder1')">Folder 1</div>
        <div class="taskbar-window" onclick="toggleWindow('folder2')">Folder 2</div>
        <div class="taskbar-window" onclick="toggleWindow('popup1')">Popup 1</div>
        <div class="taskbar-window" onclick="toggleWindow('popup2')">Popup 2</div>
    </div>

    <script>
        function closeWindow(windowId) {
            var windowElement = document.getElementById(windowId);
            windowElement.style.display = 'none';
        }

        function startDrag(e, windowId) {
            var windowElement = document.getElementById(windowId);
            var offsetX = e.clientX - windowElement.getBoundingClientRect().left;
            var offsetY = e.clientY - windowElement.getBoundingClientRect().top;

            function dragMove(e) {
                var x = e.clientX - offsetX;
                var y = e.clientY - offsetY;
                windowElement.style.left = x + 'px';
                windowElement.style.top = y + 'px';
            }

            function dragEnd() {
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
            }

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
        }

        function toggleWindow(windowId) {
            var windowElement = document.getElementById(windowId);
            windowElement.style.display = windowElement.style.display === 'none' ? 'block' : 'none';
        }

        function goToHomePage() {
            // Redirect to the home page or perform any other action
            alert("Redirecting to the home page!");
        }

        function goToFullscreen(windowId) {
            var url = windowId + '.html';
            window.open(url, '_blank', 'fullscreen=yes');
        }
    </script>
</body>
</html>
