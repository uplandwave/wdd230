<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/base.css">
        <script src="./scripts/windchill.js"></script>
        <title>Windows 98 Website</title>

        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

        <meta property="og:title" content="Jackson Hole Chamber of Commerce">
        <meta property="og:description" content="Chamber of Commerce information for Jackson Hole">
        <meta property="og:image" content="./images/favicon.ico">
        <meta property="og:url" content="https://uplandwave.github.io/wdd230/chamber/">
        <meta property="og:type" content="website">

    </head>
    <body>
        <div id="taskbar">
            <div class="taskbar-window" id="start-menu">
                <img src="./images/start.png" alt="Start Menu">
                <a href="./index.html">Start</a>
            </div>
            <div class="taskbar-window"><a href="./join.html">Join</a></div>
            <div class="taskbar-window"><a href="./directory.html">Directory</a></div>
            <div class="taskbar-window"><a href="./discover.html">Discover</a></div>
            <div class="dark-mode-switch">
                <label for="darkModeToggle">Dark Mode</label>
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            </div>
        </div>
        <div id="desktop">
        <div class="window resizable" id="folder1">
            <div class="window-header" onmousedown="startDrag(event, 'folder1')">
                <p>Events</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('folder1')">◻</span>
                <span class="close-btn" onclick="closeWindow('folder1')">x</span>
            </div>
            <!-- <p><a href="folder1.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the folder -->
            <img src="./cat.png" alt="Folder 1 Image">
        </div>
        <div class="window resizable" id="folder2">
            <div class="window-header" onmousedown="startDrag(event, 'folder2')">
                <p>Discovery</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('discover')">◻</span>
                <span class="close-btn" onclick="closeWindow('folder2')">x</span>
            </div>
            <!-- <p><a href="folder2.html" target="_blank">Go to Full Screen</a></p> -->
            <!-- Add content for the folder -->
            <img src="folder2-image.jpg" alt="Folder 2 Image">
        </div>
        <div class="window resizable" id="popup1">
            <div class="window-header" onmousedown="startDrag(event, 'popup1')">
                <p>Wether</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('popup1')">◻</span>
                <span class="close-btn" onclick="closeWindow('popup1')">x</span>
            </div>
            <h2>Current Weather</h2>
            <p>Temperature: <span id="temperature">--</span> °F</p>
            <p>Wind Speed: <span id="windSpeed">--</span> mph</p>
            <p>Wind Chill: <span id="windChill">--</span> °F</p>
        </div>
        <div class="window resizable" id="popup2">
            <div class="window-header" onmousedown="startDrag(event, 'popup2')">
                <p>Join</p>
                <span class="fullscreen-btn" onclick="goToFullscreen('popup2')">◻</span>
                <span class="close-btn" onclick="closeWindow('popup2')">x</span>
            </div>
        </div>
        <picture>
            <source media="(max-width: 425px)" srcset="./images/wdd230-org-smol.webp">
            <source media="(max-width: 1023px)" srcset="./images/wdd230-org-midy.webp">
            <source media="(min-width: 1024px)" srcset="./images/wdd230-org.webp">
            <img src="./images/wdd230-org.webp" alt="ugly inclusive group" style="width: auto;">
        </picture>
    </div>
    
    
<script src="./scripts/movement.js"></script>
</body>
</html>
